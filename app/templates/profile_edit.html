{% extends 'base.html' %}

{% block title %}Profile Edit{% endblock %}

{% block main %}

<div class="col-lg-10 md-4" style="align-items: center; margin-top: 40px;">
    <h1>Profile Edit</h1>

    <form action="{{ url_for('profile', id=user.id) }}" method="POST" enctype="multipart/form-data">

        <div class="form-group mb-4">
            <label for="exampleInputPassword1">First Name</label>
            <input type="text" class="form-control" name="FirstName" id="exampleInputPassword1"
                placeholder="First Name" value="{{ user.first_name }}">
        </div>

        <div class="form-group mb-4">
            <label for="exampleInputPassword1">Last Name</label>
            <input type="text" name="LastName" class="form-control" id="exampleInputPassword1" placeholder="Last Name" value="{{ user.last_name }}" >
        </div>

        <div class="col-auto mb-4">
            <label class="sr-only" for="inlineFormInputGroup">Username</label>
            <div class="input-group mb-2">
                <div class="input-group-prepend">
                    <div class="input-group-text">@</div>
                </div>
                <input type="text" name="username" class="form-control" id="inlineFormInputGroup"
                    placeholder="Username" value="{{ user.username }}">
            </div>
        </div>

        <div class="form-group mb-4">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp"
                placeholder="Enter email" value="{{ user.email }}">
        </div>

        <div class="form-group mb-4">
            <label for="exampleInputbio">Bio</label>
            <textarea name="bio" id="exampleInputbio" class="form-control" id="bio"
                placeholder="Bio">{{ user.bio }}</textarea>
        </div>

        <div class="mb-4">
            <label for="formFile" class="form-label">Profil picture</label>
            <input class="form-control" name="file" type="file" id="formFile">
        </div>

        <div class="form-group mb-4">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" name="password" id="exampleInputPassword1"
                placeholder="Password">
        </div>

        <button type="submit" class="btn btn-primary mb-4">Save</button>

    </form>
</div>

{% endblock main %}
