{% extends 'base.html' %}

{% block title %}Sing Up{% endblock %}

{% block main %}
<div class="col-lg-10 md-4" style="align-items: center; margin-top: 40px;">
<h1>Sing Up</h1>

<form action="{{ url_for('singup') }}" method="POST">

    <div class="form-group mb-4">
        <label for="exampleInputPassword1">First Name</label>
        <input type="text" class="form-control" name="FirstName" id="exampleInputPassword1" placeholder="First Name">
    </div>

    <div class="form-group mb-4">
    <label for="exampleInputPassword1">Last Name</label>
    <input type="text" name="LastName" class="form-control" id="exampleInputPassword1" placeholder="Last Name">
    </div>

    <div class="col-auto mb-4">
        <label class="sr-only" for="inlineFormInputGroup">Username</label>
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <div class="input-group-text">@</div>
          </div>
          <input type="text" name="username" class="form-control" id="inlineFormInputGroup" placeholder="Username">
        </div>
    </div>

    <div class="form-group mb-4">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp" placeholder="Enter email">
    </div>

    <div class="form-group mb-4">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="Password">
    </div>

    <button type="submit" class="btn btn-primary mb-4">Singup</button>

  </form>
  <small>If have account <a href="{{ url_for('login') }}" class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover">Login</a></small>
</div>
{% endblock main %}
