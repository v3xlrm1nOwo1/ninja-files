{% extends 'base.html' %}

{% block title %}Upload{% endblock %}

{% block main %}

<div class="col-lg-10 mb-4" style="align-items: center; margin-top: 40px;">
    <h1>Upload</h1>

<form action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data">

    <div class="mb-4">
        <label for="formFile" class="form-label">File</label>
        <input class="form-control" name="file" type="file" id="formFile">
    </div>

    <div class="form-group mb-4">
    <label for="type">File Type</label>
    <select name="type" id="type" class="form-control">
        <option value="Image">Image</option>
        <option value="Document">Document</option>
    </select>
    </div>

    <div class="form-group mb-4">
        <label for="exampleInputbio">Bio</label>
        <textarea name="bio" id="exampleInputbio" class="form-control" id="bio"
            placeholder="Bio"></textarea>
    </div>

    <button type="submit" class="btn btn-primary mb-4">Upload</button>
</form>
</div>

{% endblock main %}
